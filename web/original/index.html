<!doctype html>
<html>
  <head>
    <title>Pear Web Tester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="well well-lg" style="margin-top: 10px;">
        <div class="row">
          <video id="remoteVideo" autoplay style="width:30%;"></video>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form action="" class="form-inline">
              <div class="form-group">
                <label>Room name</label>
                <input type="text" class="form-control" id="roomName" />
              </div>
            </form>
            <button type="button" class="btn btn-primary"><span id="buttonText">Call</span></button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var localStream;
      var pcPeers = {};
      var configuration = {'iceServers': [{'url': 'stun:stun.services.mozilla.com'}, 
                                          {'url': 'stun:stun.l.google.com:19302'}]};
      navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
      window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
      window.RTCIceCandidate = window.RTCIceCandidate || window.mozRTCIceCandidate || window.webkitRTCIceCandidate;
      window.RTCSessionDescription = window.RTCSessionDescription || window.mozRTCSessionDescription || window.webkitRTCSessionDescription;

      var socket;
      var connected = false;
      var remoteVideo = remoteVideo = document.getElementById('remoteVideo');

      // connect
      function getLocalStream(callback) {
        var constraints = {
          video: true,
          audio: false,
        };
        if (navigator.getUserMedia) {
          navigator.getUserMedia(constraints, getUserMediaSuccess, getUserMediaError);
          callback();
        } else {
          alert('Your browser does not support getUserMedia API');
        }
      }
      function getUserMediaSuccess(stream) {
        localStream = stream;
      }
      function getUserMediaError(error) {
        console.log('getUserMediaError', error);
      }

      // join
      function join(roomID) {
        console.log('join', roomID);
        socket.emit('join', roomID, function(socketIds) {
          for (var i in socketIds) {
            createPC(socketIds[i], true);
          }
        });
      }
      function createPC(socketId, isOffer) {
        console.log('createPC', socketId);
        var pc = new RTCPeerConnection(configuration);
        pcPeers[socketId] = pc;

        function createOffer() {
          pc.createOffer(function(desc) {
            console.log('createOffer', desc);
            pc.setLocalDescription(desc, () => {
              console.log('setLocalDescription', pc.localDescription);
              socket.emit('exchange', {'to': socketId, 'sdp': pc.localDescription });
            }, logError);
          }, logError);
        }

        pc.onicecandidate = event => {
          console.log('onicecandidate', event.candidate);
          if (event.candidate) {
            socket.emit('exchange', {'to': socketId, 'candidate': event.candidate });
          }
        };
        pc.onnegotiationneeded = () => {
          console.log('onnegotiationneeded');
          if (isOffer) {
            createOffer();
          }
        };
        pc.oniceconnectionstatechange = event => {
          console.log('oniceconnectionstatechange', event.target.iceConnectionState);

        };
        pc.onsignalingstatechange = event => {
          console.log('onsignalingstatechange', event.target.signalingState);
        };
        pc.onaddstream = event => {
          console.log('onaddstream', event.stream);
          remoteVideo.src = window.URL.createObjectURL(event.stream);
        };

        pc.addStream(localStream);
        return pc;
      }

      function exchange(data) {
        var fromId = data.from;
        var pc;
        if (fromId in pcPeers) {
          pc = pcPeers[fromId];
        } else {
          pc = createPC(fromId, false);
        }

        if (data.sdp) {
          console.log('exchange sdp', data);
          pc.setRemoteDescription(new RTCSessionDescription(data.sdp), () => {
            if (pc.remoteDescription.type == "offer") {
              pc.createAnswer(desc => {
                console.log('createAnswer', desc);
                pc.setLocalDescription(desc, () => {
                  console.log('setLocalDescription', pc.localDescription);
                  socket.emit('exchange', {'to': fromId, 'sdp': pc.localDescription});
                }, logError);
              }, logError);
            }
          }, logError);
        } else {
          console.log('exchange candidate', data);
          pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      }

      function end() {
        // Disconnect from server
        console.log('end');
        socket.disconnect();

        // close peer connections and delete them
        for (var socketId in pcPeers) {
          pcPeers[socketId].close();
          delete pcPeers[socketId];
        }

        // UI change
        connected = false;
        $('#buttonText').text('Call');
        $('#remoteVideo').removeAttr('src');
      }

      function logError(error) {
        console.log("logError", error);
      }

      function listen(roomNameVal) {
        // is this the right way to do this?
        // TODO if someone gets error after joining, kick other out
        socket.on('connect_error', function(data){
          console.log('connect error', data);
          end();
        });

        socket.on('connect', function(data) {
          console.log('connect');
          getLocalStream(() => {
            var id = makeRoomId();
            join({ name: roomNameVal, id: roomNameVal + '@' + id, device: 'web'});
          });
        });

        socket.on('exchange', function(data) {
          console.log('exchange');
          exchange(data);
        });

        socket.on('end', function() {
          end();
        });

        console.log('listening');
      }

      function makeRoomId() {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (var i = 0; i < 10; i++) {
          text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;
      }

      $('button').click(function() {
        if (connected) {
          end();
        } else {
          var roomNameVal = $('#roomName').val().toLowerCase().replace(/@| /g, '').slice(0, 120);

          socket = io('https://stark-plains-31370.herokuapp.com/api/webrtc', { query: 'secret=abcde', forceNew: true });
          listen(roomNameVal);

          // UI Change
          connected = true;
          $('#buttonText').text('Hang up');
        }
      });
    </script>
  </body>
</html>
